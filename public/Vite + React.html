  height: 100vh;

  list-style: none;

.toggle-btn{

  width: 100%;
  height: 40px;
  padding: 10px;
}

.toggle-btn button{
  cursor: pointer;
  border: none;
  padding-left: 8px;
  padding-right: 8px;
  padding-top: 8px; 
  padding-bottom: 8px;
  background-color: darkslategrey;
  color: white;
  border-radius: 6px;
} 

.toggle-btn button:active{
  opacity: 0.7;
}

.list{
  cursor: pointer;
  height: 30px;
  width: 180px;
  background-color: rgb(34, 107, 107);
  padding-top: 6px;
  padding-left: 6px;
  padding-right: 6px;
  padding-bottom: 6px;
  margin-bottom: 10px;
  border-radius: 8px;
  transition: width 0.3s ease-in-out, font-size 0.3s ease-in-out, transform 0.3s;
}

.list:hover{
  transform: translateX(6px);
  background-color: rgb(88, 88, 88);
}


.list.small{
  width: 25px;
  transition: width 0.3s ease-in-out, transform 0.3s;
  font-size: 10px;
}
